<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="main-grid-container">
        <div class="dashboard-area">
            <div class="icon-container">
                <div class="logo">Logo</div>
                <div class="dashboard">Dashboard</div>
            </div>
            <ul class="user-information-container">
                <li class="li-container home">Home</li>
                <li class="li-container profile">Profile</li>
                <li class="li-container message">Messages</li>
                <li class="li-container history">History</li>
                <li class="li-container task">Tasks</li>
                <li class="li-container community">Communities</li>
            </ul>
            <ul class="setting-container">
                <li class="li-container setting"> Settings</li>
                <li class="li-container support">Support</li>
                <li class="li-container privacy">Privacy</li>
            </ul>
        </div>
        <div class="searchbar-and-account-area">
            <div class="search-bar-container">
                <label class="search-bar-icon" for="search-box">Search</label>
                <input type="input" id="search-box">
            </div>
            <div class="noti-user-name-container">
                <ul>
                    <li class="noti-li-container icon">IconR</li>
                    <li class="noti-li-container profile-picture">Circle</li>
                    <li class="noti-li-container user-name">userN</li>
                </ul>
            </div>
        </div>
        <div class="navbar-area">
            <div class="user-icon-name-container">
                <ul>
                    <li class="li-user-info user-icon">Icon</li>
                    <li class="li-user-info user-hello">Hello</li>
                    <li class="li-user-info user-name">Ton Nguyen</li>
                </ul>
            </div>
            <div class="list-post-container">
                <ul>
                    <li class="li-post new-post"><button class="post-button">New</button></li>
                    <li class="li-post upload-post"><button class="post-button">Upload</button></li>
                    <li class="li-post share-post"><button class="post-button">Share</button></li>
                </ul>
            </div>
        </div>
        <div class="project-display-area">
            <div class="header-container">
                <h3 class="header">Your Projects</h3>
            </div>
            <ul class="project-post-container">
                <li class="post-box"></li>
                <li class="post-box"></li>
                <li class="post-box"></li>
                <li class="post-box"></li>
                <li class="post-box"></li>
                <li class="post-box"></li>
            </ul>
            <div class="announcement-header-container">
                <h3 class="header">Announcements</h3>
            </div>
            <ul class="announcement-container">
                <li class="announcements-box"></li>
                <li class="announcements-box"></li>
                <li class="announcements-box"></li>
            </ul>
            <div class="trending-area">
                <div class="trending-header-container">
                    <h1 class="header"></h1>
                </div>
                <div class="trending-container">
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
