<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-grid-container">
        <div class="dashboard-area">
            <div class="icon-container">
                <div class="logo">Logo</div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="user-information-container"></div>
            <div class="setting-container"></div>
        </div>
        <div class="searchbar-and-account-area">
            <div class="search-bar-container"></div>
            <div class="noti-user-name-container"></div>
        </div>
        <div class="navbar-area">
            <div class="user-icon-name-container"></div>
            <div class="list-post-container"></div>
        </div>
        <div class="project-display-area">
            <div class="project-area">
                <div class="header-container">
                    <h1 class="header"></h1>
                </div>
                <div class="project-post-container">
                    <div class="post-box"></div>
                    <div class="post-box"></div>
                    <div class="post-box"></div>
                    <div class="post-box"></div>
                    <div class="post-box"></div>
                    <div class="post-box"></div>
                </div>
            </div>
            <div class="announcement-area">
                <div class="announcement-header-container">
                    <h1 class="header"></h1>
                </div>
                <div class="announcement-container">
                    <div class="announcements-box"></div>
                    <div class="announcements-box"></div>
                    <div class="announcements-box"></div>
                </div>
            </div>
            <div class="trending-area">
                <div class="trending-header-container">
                    <h1 class="header"></h1>
                </div>
                <div class="trending-container">
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                    <div class="trending-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
